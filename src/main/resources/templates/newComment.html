<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">LSJ Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <comment>
                <input type="hidden" id="comment-id" th:value="${comment.id}">
                <input type="hidden" id="comment-content" th:value="${comment.content}">
                <hr class="mt-5">
                <!-- 댓글 추가 하는 곳-->
                <section class="mb-5 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">댓글수정</h5>
                            <div class="mb-3">
                                <textarea class="form-control" id="content" th:text="${comment.content}" rows="3"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary comment-modify-btn" id="comment-modify-btn"th:data-comment-id="${comment.id}">수정</button>
                        </div>
                    </div>
                </section>
            </comment>
        </div>
    </div>
</div>

<script src="/js/article.js"></script>
</body>
